	<h2>背景介紹</h2>
	<p>《狐妖小紅娘》的故事圍繞人與妖之間的愛情展開。
	世上有人有妖，妖會與人相戀，但妖壽命千萬年，而人的壽命有限，無法白頭偕老。
	因此，狐妖一族成為'紅線仙'，藉由'苦情樹'喚醒投胎轉世後的人類前世的記憶，達到'轉世續緣'的目的。</p>
